{% extends 'base.html' %}

{% block title %}Analysis{% endblock %}

{% block content %}
<h1>Analysis</h1>

<div style="display:flex; gap:16px; margin-bottom:16px;">
  <form method="post" action="{{ url_for('pull_data') }}">
    <button type="submit" data-testid="pull-data-btn">Pull Data</button>
  </form>
  <form method="post" action="{{ url_for('update_analysis') }}">
    <button type="submit" data-testid="update-analysis-btn">Update Analysis</button>
  </form>
</div>

{% for item in results %}
  <h3>{{ item.question }}</h3>
  <p class="answer">Answer: {{ item.answer }}</p>
{% endfor %}
{% endblock %}
